<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .password-reset-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 300px;
        }
        .password-reset-container h2 {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin: -20px -20px 20px -20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .btn {
            background-color: red;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            display: block;
        }
        .btn:hover {
            background-color: darkred;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
        .input-btn-style {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="password-reset-container">
        <h2>Reset Password</h2>
        <p>Please enter your email address. We will send you an email to reset your password.</p>
        <form method="post" onsubmit="handleResetPassword(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" class="input-btn-style">
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <div class="footer">
            <a href="index.html">Back to Login</a>
        </div>
    </div>

    <script>
        function handleResetPassword(event) {
            // Prevent the form from submitting
            event.preventDefault();

            // Retrieve the email value
            var email = document.getElementById('email').value;

            // Log the email to the console
            console.log("Reset password email: " + email);

            // Additional functionality can be added here
        }
    </script>
</body>
</html>
