<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: white;
            width: 600px;
            position: relative;
        }
        .signup-container h2 {
            background-color: red;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin: -20px -20px 20px -20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .rating-link {
            color: blue;
            cursor: pointer;
        }
        .user-id-container {
            position: absolute; 
            top: 10px;
            left: 10px;
            color: #030303;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="user-id-container">Your UserID: {{ user_id }} | Name: {{user_name}}</div>
    <div class="signup-container">
        <h2>Event Ratings</h2>
        <table>
            <tr>
                <th>EventName</th>
                <th>OrganizationID</th>
                <th>EventTag</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td>Event 1</td>
                <td>Org 1</td>
                <td>Tag A</td>
                <td><a href="rating.html">Provide Rating</a></td>
            </tr>

        </table>

        <h3>Recommended events for you</h3>
        <table>
            <tr>
                <th>EventName</th>
                <th>OrganizationID</th>
                <th>EventTag</th>
                <th>Rating</th>
            </tr>
            <tr>
                <td>Event 2</td>
                <td>Org 2</td>
                <td>Tag B</td>
                <td><a href="rating.html">Provide Rating</a></td>
            </tr>

        </table>

        <div class="footer">
            <a href="{{ url_for('user_setting', username=user_id) }}">Go To Settings</a>
        </div>
    </div>
</body>
</html>
